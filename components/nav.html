<html lang="pt-BR">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Barra do Governo e Navbar Personalizada</title>
    <link rel="stylesheet" href="style.css"> <!-- Caso deseje adicionar estilos externos -->
    <style>
        /* ===================== Barra do Governo (barra-brasil) ===================== */
        /* Importação de fontes */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        /* Reset básico para os elementos dentro da barra */
        #barra-brasil div,
        #barra-brasil a,
        #barra-brasil ul,
        #barra-brasil li {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font-family: inherit;
            vertical-align: baseline;
        }

        #barra-brasil ul {
            list-style: none;
        }

        /* Fonte customizada */
        @font-face {
            font-family: "Open Sans";
            font-style: normal;
            font-weight: 700;
            src: local("Open Sans Bold"), local("OpenSans-Bold"), url("//barra.brasil.gov.br/static/opensans-bold.woff") format("woff");
        }

        /* Estilo principal da barra */
        #barra-brasil {
            display: flex;
            justify-content: center;
            height: 32px;
            background: #f1f1f1;
            font-weight: bold;
            font-size: 12px;
            line-height: 32px;
            font-family: "Open Sans", Arial, Helvetica, sans-serif;
        }

        /* Wrapper centralizado */
        #wrapper-barra-brasil {
            position: relative;
            width: 100%;
            max-width: 960px;
        }

        /* Estilos para o logo/flag */
        #barra-brasil .brasil-flag {
            float: left;
            padding: 7px 0 6px;
            width: 115px;
            height: 19px;
            border-right: 2px solid #dfdfdf;
        }

        #barra-brasil .brasil-flag .link-barra {
            display: block;
            padding-left: 42px;
            width: 43px;

            text-transform: uppercase;
            line-height: 19px;
        }

        /* Acesso à informação */
        #barra-brasil .acesso-info {
            position: absolute;
            left: 130px;
        }

        /* Lista de links */
        #barra-brasil .list {
            position: absolute;
            top: 0;
            right: 0;
        }

        #barra-brasil .list .first {
            border-left: 2px solid #dfdfdf;
        }

        #barra-brasil .list-item {
            display: inline-block;
            padding: 0 15px 0 13px;
            height: 32px;
            border-right: 2px solid #dfdfdf;
        }

        #barra-brasil .link-barra {
            color: #606060;
            text-decoration: none;
        }

        /* Botão de Login */
        #barra-brasil .login-btn {
            background-color: #e6e6e6;
            transition: background-color 0.3s;
        }

        #barra-brasil .login-btn:hover {
            background-color: #d4d4d4;
        }

        @media screen and (max-width: 668px) {
            #barra-brasil .list {
                top: -100px;
            }
        }

        @media screen and (min-width: 960px) {
            #wrapper-barra-brasil {
                width: 960px;
            }
        }

        @media screen and (max-width: 768px) {
            #barra-brasil {
                flex-direction: column;
                align-items: center;
                height: auto;
                padding: 0px 0 0px 30px;
            }
        
            #wrapper-barra-brasil {
                max-width: 100%;
                padding: 0 10px;
            }

            #barra-brasil .list {
                position: static;
                margin-top: 10px;
            }

            #barra-brasil .acesso-info {
                position: static;
                margin-top: 5px;
            }

            #barra-brasil .list-item {
                display: block;
                border: none;
                padding: 5px 0;
            }

            #barra-brasil .brasil-flag {
                float: none;
                width: auto;
                height: auto;
                padding: 5px 0;
                border: none;
            }

            #barra-brasil .brasil-flag .link-barra {
                padding-left: 0;
                background: none;
            }
        }

        /* ===================== Navbar Personalizada ===================== */
        .navbar {
            display: flex;
            flex-direction: row;
            align-items: center;
            background-color: #ffffff;
            width: 100%;
            padding: 10px 0;
            position: relative;
            top: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar-conteudo {
            display: flex;
            flex-direction: row;
            align-items: center;
            width: 70%;
            max-width: 1200px;
            margin: 0 auto;
            justify-content: space-between;
        }

        .navbar-logo-img img {
            height: 40px;
            margin-bottom: 0;
        }

        .navbar-links {
            list-style: none;
            display: flex;
            flex-direction: row;
            gap: 20px;
            padding: 0;
            margin: 0;
        }

        .navbar-links li a {
            font-family: "Poppins", sans-serif;
            font-size: 1rem;
            padding: 5px 0;
            text-decoration: none;
            color: #000;
            position: relative;
            transition: color 0.2s ease-in-out;
        }

        .navbar-links li a::after {
            content: "";
            display: block;
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 0;
            height: 2px;
            background: #008607;
            transition: width 0.3s cubic-bezier(0.4,0,0.2,1);
        }

        .navbar-links li a:hover {
            color: #008607;
        }

        .navbar-links li a:hover::after {
            width: 100%;
        }

        /* 
           Mantém a navbar em linha no desktop e no mobile.
           A animação da linha embaixo dos itens da navbar permanece individual.
        */
        @media screen and (max-width: 768px) {
            .list {
            display: none !important;
            }
            
            .acesso-info {
            display: none !important;
            }

            .navbar-conteudo {
            flex-direction: column;
            align-items: center;
            width: 100%;
            }

            .navbar-links {
            flex-direction: row;
            width: 100%;
            gap: 18px;
            padding: 0;
            justify-content: center;
            }

            .navbar-links li {
            width: auto;
            }

            .navbar-links li a {
            display: flex;
            width: auto;
            align-items: center;
            padding: 10px 0;
            font-size: 0.67rem;
            }

            .navbar-logo-img img {
        
                align-items: center;
            height: 35px;
            }
        }
    </style>
</head>

<body>

    <!-- ===== Barra do Governo ===== -->

        <div id="wrapper-barra-brasil">

            </div>
            <span class="acesso-info">

                </li>
            </ul>
        </div>
    </div>

            <ul class="navbar-links">

        </div>
    </nav>
