        /* ===================== Barra do Governo (barra-brasil) ===================== */
    /* Importação de fontes */
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    
    /* Reset básico para os elementos dentro da barra */
    #barra-brasil div,
    #barra-brasil a,
    #barra-brasil ul,
    #barra-brasil li {
    margin: 0;
    padding: 0;
    border: 0;
    font-size: 100%;
    font-family: inherit;
    vertical-align: baseline;
    }
    
    #barra-brasil ul { 
    list-style: none;
    }
    
    /* Fonte customizada */
    @font-face {
    font-family: "Open Sans";
    font-style: normal;
    font-weight: 700;
    src: local("Open Sans Bold"), local("OpenSans-Bold"), url("//barra.brasil.gov.br/static/opensans-bold.woff") format("woff");
    }
    
    /* Estilo principal da barra */
    #barra-brasil {
    display: flex;
    justify-content: center;
    height: 32px;
    background: #f1f1f1;
    font-weight: bold;
    font-size: 12px;
    line-height: 32px;
    font-family: "Open Sans", Arial, Helvetica, sans-serif;
    }
    
    /* Wrapper centralizado */
    #wrapper-barra-brasil {
    position: relative;
    width: 100%;
    max-width: 960px;
    }
    
    /* Estilos para o logo/flag */
    #barra-brasil .brasil-flag {
    float: left;
    padding: 7px 0 6px;
    width: 115px;
    height: 19px;
    border-right: 2px solid #dfdfdf;
    }

    /* Acesso à informação */
    #barra-brasil .acesso-info {
    position: absolute;
    left: 130px;
    }
    
    /* Lista de links */
    #barra-brasil .list {
    position: absolute;
    top: 0;
    right: 0;
    }
    
    #barra-brasil .list .first {
    border-left: 2px solid #dfdfdf;
    }
    
    #barra-brasil .list-item {
    display: inline-block;
    padding: 0 15px 0 13px;
    height: 32px;
    border-right: 2px solid #dfdfdf;
    }
    
    #barra-brasil .link-barra {
    color: #606060;
    text-decoration: none;
    }
    
    /* Botão de Login */
    #barra-brasil .login-btn {
    background-color: #e6e6e6;
    transition: background-color 0.3s;
    }
    
    #barra-brasil .login-btn:hover {
    background-color: #d4d4d4;
    }
    
    @media screen and (max-width: 668px) {
    #barra-brasil .list {
        top: -100px;
    }
    }
    
    @media screen and (min-width: 960px) {
    #wrapper-barra-brasil {
        width: 960px;
    }
    }
    
    /* ===================== Navbar Personalizada ===================== */
    
    .navbar {
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #ffffff;
    width: 100%;
    padding: 5px 10px;
    position: relative;
    top: 0;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .navbar-conteudo {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 70%;
    max-width: 1200px;
    margin: 0 auto;
    }
    
    .navbar-logo-img img {
    height: 40px;
    }
    
    .navbar-links {
    list-style: none;
    display: flex;
    gap: 30px;
    }
    
    .navbar-links li a {
    font-family: "Poppins", sans-serif;
    font-size: 0.8rem;
    padding: 5px;
    text-decoration: none;
    color: #000;
    transition: all 0.2s ease-in-out;
    }
    
    .navbar-links li a:hover {
    transform: translate3d(0, -2px, 0);
    background-color: #e5ffdd;
    color: #008607;
    }
